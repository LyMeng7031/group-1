<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="box" style="width: 100%">
      <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container">
          <a class="navbar-brand" href=""
            ><img src="img/image.png" alt="" style="width: 200px; height: 50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-underline" id="mynavbar">
            <ul class="navbar-nav ms-auto mb-3 mb-lg-0 gap-3">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >ABOUT US</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >TREE</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >SEED</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >DONATION FORM</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  href=""
                  style="font-size: 20px; font-weight: bold"
                  >FAQ</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <button
                class="btn btn-warning text-light"
                type="button"
                style="font-size: 20px; font-weight: bold"
              >
                DONATE
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="card shadow p-4">
          <h3
            class="text-center fw-bold"
            style="font-family: Arial, Helvetica, sans-serif; font-size: 40px"
          >
            CONTACT US
          </h3>
          <form>
            <div class="row g-3 mt-4">
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder=" phone number"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="first name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="last name"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Enter price"
                />
              </div>
            </div>
            <div class="text-end mt-4">
              <button
                type="submit"
                class="btn btn-warning"
                style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 25px;
                "
              >
                Submit
              </button>
            </div>
          </form>

          <div class="container mt-5">
            <div class="row text-center gap-4">
              <!-- Bank 1 -->
              <div class="col-md-2 mb-2">
                <img
                  src="img/aba_bank_logo.jpeg"
                  class="rounded-circle"
                  alt="..."
                  style="width: 100px"
                />
              </div>
              <!-- Bank 2 -->
              <div class="col-md-2 mb-2 gap-4">
                <img
                  src="img/AMK.png"
                  class="rounded-circle"
                  alt="..."
                  style="width: 100px"
                />
              </div>
              <!-- Bank 3 -->
              <div class="col-md-2 mb-2 gap-4">
                <img
                  src="img/Aci.png"
                  class="rounded-circle"
                  alt="..."
                  style="width: 100px"
                />
              </div>
              <!-- Bank 4 -->
              <div class="col-md-2 mb-2 gap-4">
                <img
                  src="img/wing.png"
                  class="rounded-circle"
                  alt="..."
                  style="width: 100px"
                />
              </div>
              <!-- Bank 5 -->
              <div class="col-md-2 mb-2 gap-4">
                <img
                  src="img/bank.webp"
                  class="rounded-circle"
                  alt="..."
                  style="width: 100px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="boxx bg-black mt-5" style="width: 100%; height: 300px"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
