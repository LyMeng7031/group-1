<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="footer-box bg-black"style="width: 100%;height: 300px;">
    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Logo Section -->
          <div class="col-md-4 text-center text-md-start">
            <img src="logo.png" alt="Logo" class="mb-2" style="width: 50px" />
            <p class="mb-0">ONETREEPLANTED</p>
          </div>

          <!-- About Us Section -->
          <div class="col-md-4 text-center">
            <h5>About Us</h5>
            <ul class="list-unstyled">
              <li><a href="#impact">Our Impact</a></li>
              <li><a href="#approach">Our Approach</a></li>
              <li><a href="#contact">Contact Us</a></li>
            </ul>
          </div>

          <!-- Join Us Section -->
          <div class="col-md-4 text-center text-md-end">
            <h5>You can join with us.</h5>
            <div class="social-icons d-inline-flex align-items-center">
              <a href="#facebook"
                ><img src="facebook-icon.png" alt="Facebook"
              /></a>
              <a href="#telegram"
                ><img src="telegram-icon.png" alt="Telegram"
              /></a>
              <a href="#instagram"
                ><img src="instagram-icon.png" alt="Instagram"
              /></a>
              <a href="#youtube"
                ><img src="youtube-icon.png" alt="YouTube"
              /></a>
            </div>
            <div class="mt-3">
              <button class="donate-button">Donate</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
</div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
